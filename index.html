<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conheça a viagem de chihiro, uma das melhores obras de Hayao Miyazaki">
    <title>A Viagem de Chihiro - Studio Ghibli</title>
    <link rel="stylesheet" href="scss/main.css">
    <link rel="shortcut icon" href="img/favicon-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
      
                <div class="logo">
                    <a href="https://studioghibli.com.br/studioghibli/" target="_blank"><img src="img/chihiro/logo2.67eff2ee5e4c682bcb68aec54fca29a4.svg" alt="Imagem do estudio ghibli" title="Ir para pagina oficial"></a>
                </div>
          
            <div class="changeLang">
                <span id="langPt" class="selected lang" title="Mudar idioma para portugues">pt-BR</span>
                <span>|</span>
                <span id="langEn" class="lang" title="Change lang to english">en-US</span>
                <span>|</span>
                <span id="langJP" class="lang" title="言語を日本語に変更します">ja-JP</span>
            </div>
            <nav>
                <ul>
                    <a href="https://www.facebook.com/GhibliUSA/?locale=pt_BR" target="_blank">
                        <li><img src="img/facebook.54de275e44c17c0f1079d14790d3be3f.svg" alt="Logo facebook" title="Ir para o facebook"></li>
                    </a>
                    <a href="https://www.instagram.com/ghibliusa/" target="_blank">
                        <li><img src="img/instagram.0944204cd0359ce0614734566b9b5df5.svg" alt="Logo instagram" title="Ir para o instagram"></li>
                    </a>
                    <a href="https://twitter.com/GhibliBrasil" target="_blank">
                        <li><img src="img/twitter.1bb49dd5c300cbf2cdc49a39b756df29.svg" alt="Logo twitter" title="Ir para o twitter"></li>
                    </a>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="info">
                <div class="info__header">
                    <h2 id="autor"><a href="https://pt.wikipedia.org/wiki/Hayao_Miyazaki" target="_blank" >HAYAO MIYAZAKI</a></h2>
                </div>
                <h1 id="titulo">A VIAGEM DE CHIHIRO</h1>
                <div class="info__body">
                    <p id="paragrafo">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                   
                </div>
                <div class="info__bottom">
                    <div class="btn" id="a1">Assistir agora</div>
                    <a href="#trailer" style="text-decoration: none;" id="a2" class="btn" >Assista o trailer</a>

                    
                </div>
                <div class="audioContainer">
                    <audio id="audio" class="controlAudio" autoplay volume="0" controls>
                        <source  src="./audio/spiritaway.mp3" type="audio/mp3">
                        <!-- Fallback para navegadores que não suportam a tag audio -->
                        Seu navegador não suporta a tag de áudio.
                    </audio>
                </div>
            </div>
            <div class="thumbnail">
                <img src="img/chihiro/fantasminhasred.png"  alt="">
            </div>
        </div>
    </main>

    <aside>
        <h2 class="subtitulo" id="trailer">Trailer</h2>
        <div class="container">
            <div class="trailer">
                <iframe class="video" src="https://www.youtube.com/embed/70NhEBzLKU8?si=elUoRBVJ01EGUwol" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </aside>

    <script>
       var meuAudio = document.getElementById('audio');

        document.addEventListener('DOMContentLoaded', () => {
            meuAudio.volume = 0.05;

            // Tente reproduzir o áudio diretamente
            meuAudio.play().then(() => {
                // A reprodução foi bem-sucedida
            }).catch((error) => {
                // A reprodução foi bloqueada (pode exigir interação do usuário)
                console.error('Erro ao reproduzir áudio:', error);
            });
        });

    </script>
    <script src="js/links.js"></script>
    <script src="js/changeLang.js"></script>
</body>
</html>
