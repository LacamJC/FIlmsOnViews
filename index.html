<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirited Away    </title>
    <link rel="stylesheet" href="scss/main.css">
    <link rel="shortcut icon" href="img/favicon-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
      
                <div class="logo">
                    <a href="https://studioghibli.com.br/studioghibli/"><img src="img/chihiro/logo2.67eff2ee5e4c682bcb68aec54fca29a4.svg" alt=""></a>
                </div>
          
            <div class="changeLang">
                <span id="langPt" class="selected lang">pt-BR</span>
                <span>|</span>
                <span id="langEn" class="lang">en-US</span>
                <span>|</span>
                <span id="langJP" class="lang">ja-JP</span>
            </div>
            <nav>
                <ul>
                    <a href="https://www.facebook.com/GhibliUSA/?locale=pt_BR">
                        <li><img src="img/facebook.54de275e44c17c0f1079d14790d3be3f.svg" alt="Logo facebook" title="Ir para o facebook"></li>
                    </a>
                    <a href="https://www.instagram.com/ghibliusa/">
                        <li><img src="img/instagram.0944204cd0359ce0614734566b9b5df5.svg" alt="Logo instagram" title="Ir para o instagram"></li>
                    </a>
                    <a href="https://twitter.com/GhibliBrasil">
                        <li><img src="img/twitter.1bb49dd5c300cbf2cdc49a39b756df29.svg" alt="Logo twitter" title="Ir para o twitter"></li>
                    </a>
                </ul>
            </nav>
        </header>
        <div class="content">
            <div class="info">
                <div class="info__header">
                    <h2 id="autor">HAYAO MIYAZAKI</h2>
                </div>
                <h1 id="titulo">A VIAGEM DE CHIHIRO</h1>
                <div class="info__body">
                    <p id="paragrafo">Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                </div>
                <div class="info__bottom">
                    <div class="btn" id="a1">Assistir agora</div>
                    <div class="btn" id="a2">Assista o trailer</div>
                </div>
            </div>
            <div class="thumbnail">
                <img src="img/chihiro/fantasminhasred.png"  alt="">
            </div>
        </div>
    </main>
   
    <script>
        const go_to_film = document.getElementById('a1')
        const go_to_trailer = document.getElementById('a2')
        go_to_film.addEventListener('click', ()=>{
            var url = 'https://www.netflix.com/br/title/60023642';
            window.open(url, '_blank');
        })

        go_to_trailer.addEventListener('click', ()=>{
            var url = 'https://www.youtube.com/watch?v=70NhEBzLKU8';
            window.open(url, '_blank');
        })
    </script>
    <script src="js/changeLang.js"></script>
</body>
</html>
